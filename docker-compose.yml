services:
  recy-postgres:
    # ref: https://hub.docker.com/_/postgres
    image: postgres:16
    container_name: recy-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - .env
    networks:
      - recy-network
  recy-backend:
    build: .
    container_name: recy-backend
    restart: always
    ports:
      - '80:80'
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:80/health"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 20s
    depends_on:
      - recy-postgres
      - recy-redis
    env_file:
      - .env
    networks:
      - recy-network
  recy-redis:
  # ref: https://hub.docker.com/_/redis
    image: redis:7-alpine
    container_name: recy-redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - recy-network
volumes:
  postgres-volume:
    external: false
networks:
  recy-network:
    external: false
